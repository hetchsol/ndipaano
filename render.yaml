# Render Blueprint - Ndipaano Platform
# https://render.com/docs/blueprint-spec

services:
  # NestJS API Server
  - type: web
    name: ndipaano-api
    runtime: node
    plan: free
    buildCommand: "NODE_ENV=development pnpm install && cd packages/shared && (pnpm build || true) && cd ../../apps/api && npx prisma generate && pnpm build"
    startCommand: cd apps/api && npx prisma migrate deploy && node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: ndipaano-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET
        value: ndipaano
      - key: S3_REGION
        value: eu-central-1
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_WEBHOOK_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: AT_API_KEY
        sync: false

  # Next.js Web Portal
  - type: web
    name: ndipaano-web
    runtime: node
    plan: free
    buildCommand: "NODE_ENV=development pnpm install && cd packages/shared && (pnpm build || true) && cd ../../apps/web && pnpm build"
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false

databases:
  - name: ndipaano-db
    plan: free
    databaseName: ndipaano
    postgresMajorVersion: "16"
    ipAllowList: []
